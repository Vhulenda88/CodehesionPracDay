 <div class="form-card">
    <mat-card >
        <form #signUpForm="ngForm" (ngSubmit)="onRegister(signUpForm.value)">
            <mat-form-field class="input">
                <mat-label>Username</mat-label>
                <input type="text" name="username" ngModel  matInput required="true">
            </mat-form-field><br/>
            
            <mat-form-field class="input">
                <mat-label>Email</mat-label>
                <input type="text" name="email" ngModel  matInput required="true">
            </mat-form-field><br/>
    
            <mat-form-field class="input">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required="true">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button> 
            </mat-form-field><br><!--(click)= "submitForm()"-->

            <mat-form-field class="input">
                <mat-label>Confirm your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required="true">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button> 
            </mat-form-field><br>

            <button mat-raised-button color="primary" type="submit" >SignUp</button>
        </form>
    </mat-card>
</div>
